<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Responsive Email Template</title>

    <style>
      table {
      border-collapse:collapse;

  <style type="text/css">
		.ReadMsgBody{
			width:100%;
			background-color:#ffffff;
		}
		.ExternalClass{
			width:100%;
			background-color:#ffffff;
		}
		body{
			width:100%;
			background-color:#F3F3F3;
			margin:0;
			padding:0;
			-webkit-font-smoothing:antialiased;
			font-family:Arial,Helvetica,sans-serif;
		}
		table{
			border-collapse:collapse;
		}
		td.rad img{
			border-radius:15px 0 0 15px !important;
		}
	@media only screen and (max-width: 640px){
		body[yahoo] .deviceWidth{
			width:100% !important;
			padding:0;
		}

}	@media only screen and (max-width: 640px){
		body[yahoo] .center{
			text-align:center !important;
		}

}	@media only screen and (max-width: 640px){
		td.img_Rs img{
			width:100% !important;
			max-width:100% !important;
			margin:auto;
		}

}	@media only screen and (max-width: 640px){
		td.rad img{
			border-radius:15px 15px 0 0 !important;
		}

}	@media only screen and (max-width: 640px){
		td.rad{
			border-radius:15px 15px 0 0 !important;
		}

}	@media only screen and (max-width: 640px){
		td.cont{
			padding:10px 30px 55px !important;
		}

}	@media only screen and (max-width: 479px){
		body[yahoo] .deviceWidth{
			width:100% !important;
			padding:0;
		}

}	@media only screen and (max-width: 479px){
		body[yahoo] .center{
			text-align:center !important;
		}

}	@media only screen and (max-width: 479px){
		td.img_Rs img{
			width:100% !important;
			max-width:100% !important;
			margin:auto;
		}

}	@media only screen and (max-width: 479px){
		td.rad img{
			border-radius:15px 15px 0 0 !important;
		}

}	@media only screen and (max-width: 479px){
		td.rad{
			border-radius:15px 15px 0 0 !important;
		}

}	@media only screen and (max-width: 479px){
		td.cont{
			padding:10px 30px 55px !important;
		}

}</style></head>
  <body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" yahoo="fix" style="font-family: Georgia, Times, serif">
    <!-- Wrapper -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
      <tr>
        <td width="100%" valign="top" bgcolor="#F3F3F3" style="padding:10px 10px;">

          <table width="580" border="0" cellspacing="0" cellpadding="0" class="deviceWidth" align="center">
            <tr>
              <td align="center" valign="top">

                <!-- Start Body-->
                <table width="580" border="0" cellspacing="0" cellpadding="0" class="deviceWidth" align="center">
                  <tr>
                    <td align="center" valign="top" style="padding:20px 10px 30px 10px;">
                      <table width="99" border="0" cellspacing="0" cellpadding="0" class="deviceWidth" align="center">
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td bgcolor="#FFFFFF" align="center" valign="top" style="padding:30px 10px;">
                      <table width="426" border="0" cellspacing="0" cellpadding="0" class="deviceWidth" align="center">
                        <tr>
                            <td align="center" valign="top" style="padding:10px 0px 30px 0px;">
                                <a style="text-decoration:none;color:#FFFFFF;" href="{{ user_info_url }}">
                                  <table width="300" border="0" cellspacing="0" cellpadding="0" class="deviceWidth" align="center" style="max-width:300px;">
                                    <tr>
                                      <td bgcolor="#FF7D6E" align="center" valign="top" style="font-family:GTWalsheim, Arial, serif;font-size:14px;color:#FFFFFF;letter-spacing:2px;font-weight:500;border-radius:25px;padding:18px 10px;">
                                        {{ card.user.name }} requested to replace a pfs card,
                                      </td>
                                    </tr>
                                  </table>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" valign="top" style="padding:10px 0px 30px 0px;">
                                <a style="text-decoration:none;color:#FFFFFF;" href="{{ user_card_url }}">
                                  <table width="300" border="0" cellspacing="0" cellpadding="0" class="deviceWidth" align="center" style="max-width:300px;">
                                    <tr>
                                      <td bgcolor="#FF7D6E" align="center" valign="top" style="font-family:GTWalsheim, Arial, serif;font-size:14px;color:#FFFFFF;letter-spacing:2px;font-weight:500;border-radius:25px;padding:18px 10px;">
                                        Cardholder id {{ card.cardholder_id }}
                                      </td>
                                    </tr>
                                  </table>
                                </a>
                             </td>
                        </tr>
                    </table>
                  </td>
                </tr>
                </table>
                <!-- End Body -->
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- End Wrapper -->
  </body>
</html>
